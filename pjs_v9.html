<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>
  <h1>Todo List</h1>

  <div>
    <button onclick='handlers.toggleAll()'>Toggle All</button>
  </div>
  <br>

  <div>
    <button onclick='handlers.addTodo()'>Add</button>
    <input type="text" id='addTodoTextInput'>
  </div>
  <br>

  <div>
    <button onclick='handlers.changeTodo()'>Change Todo</button>
    <input type="number" id='changeTodoPosInput'>
    <input type="text" id='changeTodoTextInput'>
  </div>
  <br>

  <div>
    <button onclick='handlers.deleteTodo()'>Delete Todo</button>
    <input type="number" id='deleteTodoPosInput'>
  </div>
  <br>

  <div>
    <button onclick='handlers.toggleCompleted()'>Toggle Completed</button>
    <input type="number" id='toggleCompletedPosInput'>
  </div>

  <ul>  
  </ul>

  <script src='pjs_v9.js'></script>
</body>

</html>
